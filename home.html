<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Cakes and Ice Creams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }
        header {
            background: #ff9a9e;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .product {
            background: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 100px;
            margin-right: 1rem;
            border-radius: 10px;
        }
        .product h3 {
            margin: 0;
        }
        .product p {
            margin: 0.5rem 0;
        }
        .product button {
            background: #ff9a9e;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product button:hover {
            background: #fad0c4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cakes and Ice Creams</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="cake.jpg" alt="Cake">
            <div>
                <h3>Delicious Cake</h3>
                <p>$20</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="icecream.jpg" alt="Ice Cream">
            <div>
                <h3>Yummy Ice Cream</h3>
                <p>$10</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
